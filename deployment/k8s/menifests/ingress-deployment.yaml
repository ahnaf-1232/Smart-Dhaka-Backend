apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smart-dhaka-ingress
  namespace: smart-dhaka-namespace
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ip-address-type: ipv4
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type":"redirect","RedirectConfig":{"Protocol":"HTTPS","Port":"443","StatusCode":"HTTP_301"}}'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-south-1:863518452741:certificate/6c378461-1ff8-4702-82db-a1a12b0a9524
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-TLS13-1-2-2021-06
    alb.ingress.kubernetes.io/ssl-redirect: '443'
spec:
  ingressClassName: alb
  rules:
    - host: api.projectsbd.me
      http:
        paths:
          - path: /v1/map
            pathType: Prefix
            backend:
              service:
                name: map-service
                port:
                  number: 80
    - host: api.projectsbd.me
      http:
        paths:
          - path: /v1/management
            pathType: Prefix
            backend:
              service:
                name: management-service
                port:
                  number: 80
